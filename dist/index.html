    <!DOCTYPE html>

    <style>
        body{
            margin: 20px;
            background: url("https://cdn.shopify.com/s/files/1/0257/6718/2416/files/Party-Background-green-with-presents.jpg?v=1595051600");
            text-align: center;
            background-size: cover;
            background-position: center;
            width: 100%;
            cursor: pointer;
            height: 100vh;
            overflow: hidden;
        }
        .balloon_container{
            position: relative;
            bottom: -800px;
        }
        .balloon:before{
            content: "";
            font-size: 28px;
            color: hsL(215,30%,50%);
            display: block;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: -12px;
            z-index: -100;

        }
        .balloon{
            
            display: inline-block;
            width: 78px;
            height: 88px;
            border-radius: 80%;
            position: relative;
            box-shadow: inset -10px -10px 0 rgba(0,0,0,0.07);
            transition: transform 0.5s ease;
            z-index: 10;
            transform-origin: bottom center;
            color: white;
            font-weight: bold;
            font-family: cursive;
        }
        .balloon1{
            animation:balloons1 forwards ;
            font-size: 58px;
            
        }
        .balloon2{
            animation: balloons2 forwards ;
            font-size: 48px;
            top: -94px;
        }
        .balloon3{
            animation: balloons3 forwards;
            font-size: 38px;
            bottom: 187px;
        }
        @keyframes balloons1{
            0%{
                transform:transLateY(10vh) rotate3d(90deg);opacity: 1;
            }
            10%{
                transform:transLateY(-10vh) rotate3d(180deg);opacity: 1;
            }
            100%{
                transform:transLateY(-800px) rotate3d(360deg);opacity: 1;

            }
        }
        
        @keyframes balloons2{
            0%{transform: transLateY(10vh) rotate(360deg);opacity: 1;}
            10%{transform: transLateY(-10vh) rotate(180deg);opacity: 1;}
            100%{transform: translateY(-700px) rotate(0deg);opacity: 1;}
            

        }
        @keyframes balloons3{
            0%{transform: translateY(10vh) rotate(360deg); opacity: 1;}
            10%{transform: translateY(-10vh) rotate(180deg); opacity: 1;}
            100%{
                transform: transLatey(-600px) rotate(0deg) ;opacity: 1;
            }
        }
        .balloon1:nth-child(1){
            background-color: rgba(255,100,100);
            animation-duration: 3.0s;
            left: 53px;
        }
        .balloon1:nth-child(1)::before{
            background-color: rgba(255,255,100);
        }
        .balloon1:nth-child(2){
            background-color: green;
            animation-duration: 4.1s;
            left: 37px;
        }
        .balloon1:nth-child(2)::before{
            background-color: rgba(255,255,100);
        }
        .balloon1:nth-child(3){
            background-color: skyblue;
            animation-duration: 5.2s;
            left: 27px;
        }
        .balloon1:nth-child(3)::before{
            background-color: rgba(255,255,100);
        }

          .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
          
          .chat-area {
            position: absolute;
            bottom: 0;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #0af8b1;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
          }

          }

          }

            margin-left: 10px;

            border: none;
            border-radius: 7px;
            cursor: pointer;
          }
          
          button:hover {
